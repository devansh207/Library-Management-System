<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<!--<div th:insert="fragments/header :: header"></div>-->
<div class="container my-5">
    <h3>Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div th:switch="${student}" class="container my-5">
                <form action="#" th:action="@{/update/{id}(id=${student.id})}" th:object="${student}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="Age" class="col-form-label">Age</label>
                            <input type="text" th:field="*{age}" class="form-control" id="Age" placeholder="AGE" />

                        </div>

                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Student Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Student First Name" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name </label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password" />

                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--<div th:insert="fragments/footer :: footer"></div>-->
</body>

</html>
